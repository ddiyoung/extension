<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <script defer src="jquery.js"></script>  
    <script defer src="popup.js"></script>
</head>
<body>
    <div class ="developer-container hidden">
        <h2>Developer</h2>
        <p class ="extension-txt">20011656 우지훈 (CS)</p>
        <p class ="extension-txt">18010738 신규진 (EIC)</p>
    </div>
    <div class = "title-container hidden">
        <h2>출석 확인하기</h2>
    </div>
    <div class = "check-container hidden">
        <div class ="popup-controlattend-container">
            <div>
                <p class = "extension-txt">모든 강의 출석 확인하기</p>
                <p class = "extension-txt">Check Attendance For All Courses</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="control-lock">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class = "check-btn-container hidden">
        <p>
            <button id="CheckAtd" class = "extension-btn" type="button"> 출석 확인 하기 </button>
        </p>
    </div>
    <div class ="refresh-div hidden">
        <div class ="popup-controlattend-container">
            <div>
                <p class = "extension-txt">출석 확인란 새로고침</p>
                <p class = "extension-txt">Refresh Attendance Check Box</p>
            </div>
            <div calss = "refresh">
                <button id ="Refresh-btn"><img class = "Refresh-btn-logo" src = "refresh-button.png"></button>
            </div>
        </div>
    </div>
    <div class = "closeAtd-btn hidden">
        <p>
            <button id="CloseBtn" class = "extension-btn" type="button"> 출석 확인란 닫기 </button>
        </p>
    </div>
    <div class ="wrongSite hidden">
        <div class = "popup-error-container">
            <p class = "extension-txt">블랙보드 코스 탭에서 실행해주세요.</p>
            <br>
            <p class = "extension-txt">Please run in the blackboard course tab.</p>
            <p>
                <button id="Black-Course" class="extension-btn" type="button"> 블랙보드 코스 바로가기 </button>
            </p>
        </div>
    </div>
</body>
</html>
